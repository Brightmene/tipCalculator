    <title>Tip Calculator</title>
<style>
    h3{
        margin-top: 30px;
    }
    h6{
        margin-bottom: 5px;
    }
    #totaltip small {
        font-size: 20px;
        font-weight: bold;
        display: block;
    }
    #totaltip {
        font-size: 30px;
        margin-top: 5px;
        text-align: center;
    }
    
    #totaltip:before {
        content: "Tip Amount";
        font-size: 20px;
        font-weight: bold;
        display: block;
        text-transform: uppercase;
    }
    
    </style>

<body>
   
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
       
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

    </nav>

	<div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                
        <div class="panel-heading ">
            <h3 class="text-center">Tip Calculator</h3>
            <br>

          	<div id="calculator"></div>
            <h6>How much was the bill?</h6>
            <br>
            <div class="input-group">
                  <span class="input-group-addon">â‚¦</span>
                  <input id="billamt" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
            <br>
            <h6>How was your service?</h6>
            <br>
            
            <select id="serviceQual" class="selectpicker btn btn-primary btn-lg btn-block">
              <option disabled selected value="0">select an option</option>
              <option value="0.3">30% - Excellent</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - It was OK</option>
              <option value="0.1">10% - Bad</option> 
              <option value="0.05">5% - Terrible</option> 
            </select>
            <br>
            <h6>How many people are sharing the bill?</h6>
            <br>
                <div class="input-group">
                    
    <input id="peopleamt" type="text" class="form-control" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">People</span>
                </div>
            </div>
                <br>
                
    <input type="button" id="calculate" class="btn btn-primary btn-lg btn-block" value="Calculate">
                <br>
    
            <div id="totalTip" class="text-center">
                <br>
                <span id="tip"><h4><bold><span></span>0.00</bold></h4></span>
                
            <small id="each">each</small>

        
         </div> 
            <div class="col-md-4"></div>
    </div>
</div>
